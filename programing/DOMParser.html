<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>DOM Parser</title>
</head>

<body>

    <h1>This a DOM access demo</h1>
    <dl>
        <dt><b>DOM</b>: Tree
            <dd>- It is referenced by document object</dd>
        </dt>
    </dl>
    <hr>
    <h2>Documentation:</h2>
    <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API">WEB API</a></li>
        <li><a href="https://developer.mozilla.org/fr/docs/Web/HTML">HTML</a></li>
    </ul>
    <hr>
    <div id="browser"></div>
    <br>

    
    <script>
        const log = (obj) => {console.log(obj)};

        var head = document.head;
        
        log(document)

        log(head)

        log(document.title)

        log(document.body)

        document.body.style.backgroundColor = "red"

        document.onmouseover = () => {document.body.style.backgroundColor = "green"}
        document.onmouseout = () => {document.body.style.backgroundColor = "blue"}

        // Create element
        var btn = document.createElement("button")
        btn.innerHTML = "CLICK ME"
        btn.onclick = ()=>{alert("HELLO")}
        document.body.appendChild(btn)

        // Create text node
        var h2 = document.createElement("H2")
        var text = document.createTextNode("Text created dynamicaly!")
        h2.appendChild(text)
        document.body.appendChild(h2)

        //Navigator
        document.getElementById("browser").innerText = navigator.appName + " " +navigator.userAgent

        // File Access
        async function saveFile (data) {
            // open file picker
            [fileHandle] = await window.showOpenFilePicker();
            // create a new handle
            const newHandle = await window.showSaveFilePicker();
            // create a FileSystemWritableFileStream to write to
            const writableStream = await newHandle.createWritable();
            // just pass in the data (no options)
            writableStream.write(data)
        }
        var data = "demo file access"
         saveFile(data)
    </script>

</body>
</html>
