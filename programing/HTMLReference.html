<!DOCTYPE html>
<!--
    References:
      - HTML: https://www.dofactory.com/html/code

-->
<html>
<head>
    <title>HTML Reference</title>
    <style>
        .tag {
            font-weight: bold;
            font-family: sans-serif;
            margin-top: 1em;
            color: orangered;
        }
    </style>
</head>


<body>
    <h1>HTML tags</h1>
    <hr>
    
    <div class="tag">a</div>
        <a href="https://www.dofactory.com/html" target="_blank">HTML reference</a>

    <div class="tag">details</div>
        <details>
            <summary>Big moroccan cities</summary>
            <p>Casablanca</p>
            <p>Rabat</p>
            <p>Fes</p>
        </details>

    <div class="tag">legend</div>
        <form action="/signin.do">
            <fieldset>
              <legend>Sign in</legend>
            
              <input type="text" placeholder="User name" name="username">
              <input type="text" placeholder="Password" name="password"><br><br>
             
              <input type="submit" value="Submit" />
            </fieldset>
          </form>
    
    <div class="tag">meter</div>
        <meter value="0.7">Loding files...</meter>

    <div class="tag">ol</div>
        <ol>
            <li>Orange</li>
            <li>Banane</li>
            <li>Pomme</li>
        </ol>
  
    <div class="tag">ul</div>
        <ul>
            <li>Orange</li>
            <li>Banane</li>
            <li>Pomme</li>
        </ul>
  
    <div class="tag">progress</div>
        <progress value="0.3">donwloading 30%</progress>
        <progress value="0.6">donwloading</progress>
    
    
    <div class="tag">sub</div>
        H<sub>2</sub>O

    <div class="tag">sup</div>
        6<sup>2</sup> equal to 36 
    

</body>
</html>
