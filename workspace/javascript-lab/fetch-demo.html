<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Fetch Demo</title>
        <meta charset="Utf-8"/>
    </head>
    <script>
        fetch ("https://jsonplaceholder.typicode.com/users/1")
        .then (response => response.json())
        .then (data => {let p1 = document.getElementById("p1")
                        p1.textContent = data.name + 'email: '+ data.email
                       })
        .catch (err => alert ("Error : " + err))

    </script>
<body>
    <h1>Fetch</h1>
    <p id="p1"></p>
</body>
</html>
