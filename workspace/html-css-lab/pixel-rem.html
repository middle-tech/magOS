<!DOCTYPE html>
<html>
<body>
  <h1>PX vs. Rem</h1>
  <h2>1rem = 16px </h2>
  <div style="width: 50px; height: 50px;background-color: aqua;"><span>50px/50px</span></div>
  <div style="width: 3rem; height: 1rem;background-color: red;"><span>3rem/1rem</span></div>
  <div style="width: 3em; height: 1em;background-color: blueviolet	;"><span>3em/1em</span></div>
  <div style="width: 1cm; height: 1cm;background-color: green;"><span>1cm/1cm</span></div>

  <h1>PX vs. Rem</h1>
  <p style="
    font-size: 24px;
    padding: 16px;
    border: 2px solid;
    background: tomato;
  ">
    My font size is 24px
  </p>
  <p style="
    font-size: 1.5rem;
    padding: 1rem;
    border: .125rem solid;
    background: powderblue;
  ">
    My font-size is 1.5rem
  </p>

</body>
</html>
