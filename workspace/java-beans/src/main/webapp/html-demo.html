<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Demo</title>
<style>
</style>
</head>
<body>
<h2>Fielsdet demo</h2>

<form action="todo" method="get">
	<fieldset>
		<legend>Signin form</legend>
		<label>First Name:</label>
		<input id="firstName" type="text"> <br/><br/>
		<label >Last Name:</label>
		<input name="lastName"><br><br/>	
		<label style="padding-right: 30px">Phone:</label>
		<input name="phone" type="tel"><br><br/>	
		<label style="padding-right: 30px">Email:</label>
		<input name="email" type="email"><br><br/>	
		<label style="padding-right: 12px">Birthday:</label>
		<input name="birthday" id="birthday" type="date"><br><br/>	
		<input type="submit" value="submit">	
	</fieldset>
</form>

</body>
</html>
